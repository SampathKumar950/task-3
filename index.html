<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Snake Game</title>
    <script src="script.js" defer></script>
</head>
<body ontouchstart="touchstart(event)"
      ontouchmove="touchmove(event)"
      ontouchend="touchend(event)">
    <div class="wrapper">
        <div class="heading">
            <span class="caption">--Snake Game--:></span>
        </div>
        <div class="game-details">
            <span class="score">Score : 0</span>
            <span class="high-score">High Score: </span>
        </div>
        <div class="play-board"></div>
        <div class="controls">
            <i data-key="ArrowLeft" class="s">&#8592;</i>
            <i data-key="ArrowUp" class="s">&#8593;</i>
            <i data-key="ArrowDown" class="s">&#8595;</i>
            <i data-key="ArrowRight" class="s">&#8594;</i>
        </div>
    </div>
<script>
    var startingX,startingY,movingX,movingY;
    var direction = "null";
    function touchstart(ent){
        startingX = ent.touches[0].clientX;
        startingY = ent.touches[0].clientY;
    }function touchmove(ent){
        movingX = ent.touches[0].clientX;
        movingY = ent.touches[0].clientY;
    }
    function touchend(ent){
        if(startingX+100<movingX){
           swipechange("right");
        }else if(startingX-100>movingX){
            swipechange("left");
        }
        else if(startingY+100<movingY){
            swipechange("down");
        }else if(startingY-100>movingY){
            swipechange("up");
        }
    }
</script>
</body>
</html>

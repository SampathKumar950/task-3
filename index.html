<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Snake Game</title>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <div class="heading">
            <span class="caption">--Snake Game--:></span>
        </div>
        <div class="game-details">
            <span class="score">Score : 0</span>
            <span class="high-score">High Score: </span>
        </div>
        <div class="play-board"></div>
        <div class="controls">
            <i data-key="ArrowLeft" class="s">&#8592;</i>
            <i data-key="ArrowUp" class="s">&#8593;</i>
            <i data-key="ArrowDown" class="s">&#8595;</i>
            <i data-key="ArrowRight" class="s">&#8594;</i>
        </div>
        <div class="touch-controls">
            <button id="left">←</button>
            <button id="up">↑</button>
            <button id="down">↓</button>
            <button id="right">→</button>
        </div>
    </div>
</body>
</html>
